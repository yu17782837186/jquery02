<html>
	<head>
		<title>jquery操作元素属性</title>
		<meta charset="UTF-8"/>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function testField(){
				//获取元素对象
				var uname=$("#uname");
				//获取  uname.attr("value")不能实时获取value的值  必须用uname.val()来获取实时的值
				alert(uname.attr("type")+":"+uname.attr("value")+":"+uname.val());
			}
			function testField2(){
				//获取元素对象
				var uname=$("#uname");
				//修改元素属性
				uname.attr("type","button");
			}
		</script>
	</head>
	<body>
		<h3>jquery操作元素属性</h3>
		<input type="button" name="" id="" value="获取元素属性" onclick="testField();"/>
		<input type="button" name="" id="" value="修改元素属性" onclick="testField2();"/>
		<hr />
		用户名： <input type="text" name="uname" id="uname" value="点击" />
	</body>
</html>
